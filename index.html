<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./stylesheet/style.css">
	<title></title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<div class="instagram-phone-background">
				<div class="phone-slider">

				</div>
			</div>
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="instagram-form">
					<div class="input-instagram">
						<input type="text" placeholder="Telefone, nome de usuário ou email">
						<input type="password" placeholder="Senha">
						<button class="btn-login">Entrar</button>
						<div class="instagram-other-login">
							<div class="line-other-login">
							</div>
							<div class="text-other-login">
								OU
							</div>
							<div class="line-other-login">

							</div>
						</div>
					</div>
					<a href="#" class="facebook-login"><span>Entrar com o Facebook</span></a>
					<a href="#" class="recover-password">Esqueceu a senha?</a>
				</div>
			</div>
			<div class="group">
				<p class="not-account">
					Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">
					Obtenha o Aplicativo.
				</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
